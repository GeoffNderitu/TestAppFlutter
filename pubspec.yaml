name: new_app_flutter
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6


  #State Management
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/

  
  fonts:
    - family: Poppins
      fonts: 
      - asset: assets/fonts/Poppins-Light.tff
        weight: 300
      - asset: assets/fonts/Poppins-Regular.tff
        weight: 400
      - asset: assets/fonts/Poppins-Italic.tff
        style: italic
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 800
      